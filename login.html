<link rel="stylesheet" href="assets/css/raul/login.css">

<div id="divRegistroLogin">

    <div id="divRegistro">
        <h1>Registro</h1>

        <label id="labUser" for="user">Usuario:</label>
        <input type="text" name="user" id="user" placeholder="Introduce usuario">

        <label id="labMail" for="mail">Correo:</label>
        <input type="email" name="mail" id="mail" placeholder="Introduce mail">

        <label id="labPass" for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass" placeholder="Introduce contraseña">

        <label id="labConfirmPass" for="confirmPass">Confirmar contraseña:</label>
        <input type="password" name="confirmPass" id="confirmPass" placeholder="Introduce contraseña">

        <button id="botonRegistro" class="botonCentrado">Registrarse</button>
    </div>


    <div id="divLogin">
        <h1>Iniciar sesión</h1>

        <label id="loginLabMail" for="loginMail">Correo:</label>
        <input type="text" name="loginMail" id="loginMail" placeholder="Introduce mail">

        <label id="loginLabPass" for="loginPass">Contraseña:</label>
        <input type="password" name="loginPass" id="loginPass" placeholder="Introduce contraseña">

        <button id="botonLogin" class="botonCentrado">Acceder</button>
    </div>

</div>
